<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Rubik+Mono+One|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login to NETBOHX</title>
</head>
<body>
    <header>
        <h1>NETBOHX</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="/index.html" name="login-form" id="login-form">                        
                <p>
                    <label for="form-email">Correo electrónico</label>
                    <input type="email" name="form-email" id="form-email">
                </p>        
                <p>                
                    <label for="form-passwd">Contraseña</label>                           
                    <input type="password" name="form-passwd" id="form-passwd">
                    <a href="#">¿Olvidó su contraseña?</a>         
                </p>
                <p>
                    <input type="submit" value="INICIAR SESIÓN" >                               
                </p>
                <p>                
                    <input type="button" value="Ingresar con una Cuenta diferente">                   
                </p>
            </form>
        </div>    
    </main>
</body>
</html>
